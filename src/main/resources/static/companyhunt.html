<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Hunt</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="app.js" defer></script>
</head>
<body>

<div class="container mt-4">
    <h1>Company Hunt</h1>

    <!-- Форма поиска по имени -->
    <div class="mb-4">
        <h3>Find Company by Name</h3>
        <input type="text" id="searchByName" class="form-control" placeholder="Enter company name">
        <button class="btn btn-primary mt-2" onclick="searchCompanyByName()">Search</button>
    </div>

    <!-- Список компаний -->
    <h3>All Companies</h3>
    <table class="table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Website</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="companyList">
        <!-- Companies will be listed here -->
        </tbody>
    </table>

    <!-- Кнопка для отображения всех компаний -->
    <button class="btn btn-secondary mt-4" onclick="fetchCompanies()">Show All Companies</button>

    <!-- Модальное окно для добавления компании -->
    <div class="modal" tabindex="-1" id="addCompanyModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Company</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addCompanyForm">
                        <div class="mb-3">
                            <label for="companyName" class="form-label">Company Name</label>
                            <input type="text" class="form-control" id="companyName" required>
                        </div>
                        <div class="mb-3">
                            <label for="companyLocation" class="form-label">Location</label>
                            <input type="text" class="form-control" id="companyLocation" required>
                        </div>
                        <div class="mb-3">
                            <label for="companyIndustry" class="form-label">Industry</label>
                            <input type="text" class="form-control" id="companyIndustry" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Company</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Кнопка для добавления новой компании -->
    <button class="btn btn-success mt-4" data-bs-toggle="modal" data-bs-target="#addCompanyModal">Add New Company</button>
</div>

</body>
</html>
